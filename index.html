<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>Type Ahead</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <form class="search-form">

      <input type="text" class="search" placeholder="City or State">

      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>

    </form>

    <script>

      let cities = [];

      fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json')
        .then(apiData => apiData.json())
        .then(citiesData => cities = citiesData)

      function findPlacesMatchingSearchText(textToMatch, cities) {
        return cities.filter(place => {
          const regularExpression = new RegExp(textToMatch, 'gi');
          return place.city.match(regularExpression) || place.state.match(regularExpression);
        });
      }

      function displayMatches() {
        const matchArray = findPlacesMatchingSearchText(this.value, cities);
        const suggestionsHtml = matchArray.map(place => {
          return `
            <li>
              <span class="name">${place.city}, ${place.state}</span>
              <span class="population">${place.population}</span>
            </li>
          `
        }).join(''); // Turns array into string
        suggestions.innerHTML = suggestionsHtml;
      }

      const searchInput = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      searchInput.addEventListener('change', displayMatches); // Change event only fires when you click outside the search bar after typing in text
      searchInput.addEventListener('keyup', displayMatches); // To make it also fire as you type each letter (i.e. keyup)

    </script>
    
  </body>
</html>
